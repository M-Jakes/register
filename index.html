<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
<body style="text-align: center; font-family: Arial, sans-serif; background-color: rebeccapurple; padding: 20px;">

<form style="display: inline-block;  background-color: lightgrey; background-size: 500px 500px; padding: 30px; text-align: left; width: 300px; border-radius: 50px;">
    <h1 style="font-size: 24px; margin-bottom: 10px;">Get started</h1>
    <p style="font-size: 14px; color: cornflowerblue; margin-bottom: 20px;">Create your account now</p>

    <label for="fullname" style="font-size: 14px;">Full name:</label>
    <input type="text" id="fullname" name="fullname" maxlength="50" required placeholder="Aliam Ah Alahar"
           style="width: 100%; margin-bottom: 10px; padding: 5px;">

    <label for="email" style="font-size: 14px;">Email:</label>
    <input type="email" id="email" name="email" required placeholder="yourmail@"
           style="width: 100%; margin-bottom: 10px; padding: 5px;">

    <label for="favorite-day" style="font-size: 14px;">Favorite Day:</label>
    <select id="favorite-day" name="favorite-day" required style="width: 100%; margin-bottom: 10px; padding: 5px;">
        <optgroup label="Weekdays">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </optgroup>
        <optgroup label="Weekend">
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </optgroup>
    </select>

    <label for="password" style="font-size: 14px;">Password:</label>
    <input type="password" id="password" name="password" minlength="8" required placeholder="********"
           style="width: 100%; margin-bottom: 10px; padding: 5px;">

    <label for="confirm-password" style="font-size: 14px;">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" minlength="8" required placeholder="Reenter password"
           style="width: 100%; margin-bottom: 10px; padding: 5px;">

    <label for="age" style="font-size: 14px;">Age:</label>
    <input type="number" id="age" name="age" min="0" required
           style="width: 100%; margin-bottom: 10px; padding: 5px;">

    <label for="favorite-color" style="font-size: 14px;">Favorite Color:</label>
    <input type="color" id="favorite-color" name="favorite-color"
           style="width: 100%; margin-bottom: 10px; padding: 5px;">

    <input type="checkbox" id="terms" name="terms" required
           style="margin-bottom: 10px;">
    <label for="terms" style="font-size: 14px;">I agree to the terms of service</label>

    <button type="submit"
            style="width: 100%; padding: 10px; margin-top: 10px; background-color: blue; color: white; border: none;">
        Sign Up
    </button>
    <p style="margin-top: 10px; font-size: 14px; text-align: center;">Have an account?
        <a href="#" style="color: blue;">Login</a>
    </p>
    <p>Do you like this page? Give it a rating right here :)
        <label for="Rating" style="font-size: 14px;"></label>
        <select id="Rating" name="Rating" required style="width: 100%; margin-bottom: 10px; padding: 5px;">
            <optgroup label="Ratings">
                <option value="Excellent">Excellent</option>
                <option value="Above average">Above average</option>
                <option value="Good">Good</option>
                <option value="Minimum pass">Minimum pass</option>
                <option value="Improvement needed">Improvement needed</option>
            </optgroup>
        </select>
    </p>
</form>


</body>
</html>
